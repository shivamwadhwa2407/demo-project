<div class="container mt-3 mb-3">
  <form class="justify-content-center">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" name="password" (keyup)="validateEmail(email)" [(ngModel)]="email"
        id="inputEmail" aria-describedby="emailValidate">
      <small *ngIf="emailValidateBool == false" id="emailValidate" class="form-text">Please Enter a Valid Email</small>
    </div>
    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" name="password" (keyup)="validatePassword(password)" [(ngModel)]="password"
        class="form-control" id="inputPassword1" aria-describedby="passwordValidate">
      <small *ngIf="passwordValidateBool === false" id="passwordValidate" class="form-text">Incorrect Password</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="validateForm(email,password)"
      [disabled]="!emailValidateBool || !passwordValidateBool ">Submit</button>
  </form>
</div>
