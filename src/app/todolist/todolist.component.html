
<div class="d-flex justify-content-center" *ngIf="showLoader">
    <div class="spinner-border spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="todoListData && (!showLoader)" class="container p-2">
    <div class="text-center">  
        <h3 class="mt-3 mb-3"> TODO LIST</h3>
    </div>
    <div class="mb-4 mt-2">
        <form>
        <h5> Add to List </h5>
            <div class="row">
                <div class="col-4">
                    <input type="text" name="description" [(ngModel)]="description" class="form-control" placeholder="Description">
                </div>
                <div class="col justify-content-between">
                    <a href="javascript: void(0)"  (click)="addToList(item)" class="svg">
                        <img src="assets/icons/plus-square.svg" alt="" width="20" height="20"/>
                    </a>
                </div>
            </div>
        </form>
        <!-- plus-square -->
    </div>
    <h5 class="mt-2 mb-2">LIST</h5>
    <ul class="list-group">        
    <li class="d-flex justify-content-between align-items-center mb-2 customBorder p-2"  *ngFor="let item of todoListData"
            [ngClass]="{'customBorder2': item.status == 2 , 'customBorder1': item.status == 1 , 'customBorder': item.status == 0  }">
            {{ item.description}}
            <span class="text-right">
                <small>{{ item.statusDescription}} </small>
                <a href="javascript: void(0)"  (click)="removeEntry(item)" class="svg">
                        <img src="assets/icons/trash.svg" />
                  </a>
                <!-- <small ><a (onClick)="removeEntry(item)"><i src="assets/icons/trash.svg" alt="" width="10" height="10"><i><a></small> -->
            </span>
            <!-- <span class="badge bg-primary rounded-pill">14</span> -->
        </li>

    </ul>
</div>
